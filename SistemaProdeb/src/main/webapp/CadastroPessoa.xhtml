<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="CSS" name="Style.css"/>
	<title>prodeb.ba</title>
	</h:head>
<h:body>
	
	<p:graphicImage library="IMG" name="prodeb1.png"/>
	
	<h1 class="center">CADASTRO DE FUNCIONÁRIO</h1>
	<h:form id="form">
		<div class="center">
			<p:panel icon="ui-icon-check" header="Cadastro" style="width:30%" >
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome"/>
					<p:inputText value="#{bean.pessoa.nome}" size="30" />
					<p:outputLabel value="E-mail"/>
					<p:inputText value="#{bean.pessoa.email}" size="30"/>
				</h:panelGrid>
					<div id="right">
						<p:commandButton icon="ui-icon-check" value="Adicionar" action="#{bean.adicionar}" update="form tabelaPessoa"/>
					</div>
			</p:panel>
		</div>
	</h:form>
	
	<h1>Lista de Funcionários</h1>
	<p:panel style="width:80%">
	<p:dataTable value="#{bean.pessoas}" var="p" border="1" id="tabelaPessoa">
		
		<p:column headerText="Nome" >#{p.nome}</p:column>
		<p:column headerText="Email" >#{p.email}</p:column>
		<p:column headerText="Editar" width="70">
			<p:button value="Editar" outcome="EditaPessoa.xhtml?parametro=#{p.nome}"></p:button>
		</p:column>
		<p:column headerText="Excluir" width="70">
			<p:button value="Excluir" outcome="ExcluirPessoa.xhtml?parametro=#{p.nome}"></p:button>
		</p:column>
	
	</p:dataTable>
	</p:panel>
	
	
</h:body>
</html>
