<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="CSS" name="Style.css"/>
	<title>prodeb.ba</title>
	</h:head>
<h:body>
	
	<p:graphicImage library="IMG" name="prodeb1.png"/>
	
	<h1 class="center">CADASTRO DE FUNCIONÁRIO</h1>
	<h:form>
		<div class="center">
			<p:panel icon="ui-icon-check" header="Cadastro" style="width:32%" >
				<p:growl autoUpdate="true" life="2000"/>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome"/>
					<p:inputText value="#{funci.funcionario.nome}" size="30" id="nome" placeholder="Digite o nome aqui..." required="true" requiredMessage="O Nome é Obrigatório!"/>
					<p:outputLabel value="E-Mail:" for="email"/>
					<p:inputText value="#{funci.funcionario.email}" size="30" id="email" placeholder="Digite o e-mail aqui..." required="true" requiredMessage="O E-Mail é Obrigatório!"/>
				</h:panelGrid>
					<div id="right">
						<p:commandButton action="#{funci.salvar}" icon="ui-icon-plusthick" value="Adicionar"/>
					</div>
			</p:panel>
		</div>
	</h:form>
	
	<h1>Lista de Funcionários</h1>
	<p:panel style="width:85%">
	<p:dataTable value="#{funci.funcionarios}" var="funcio" border="1">
		
		<p:column headerText="Nome" >#{funcio.nome}</p:column>
		<p:column headerText="Email" >#{funcio.email}</p:column>
	
	</p:dataTable>
	</p:panel>
	
	
</h:body>
</html>
