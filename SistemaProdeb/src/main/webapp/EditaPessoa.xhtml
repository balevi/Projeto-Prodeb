<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="CSS" name="Style.css"/>
	<title>prodeb.editar.ba</title>
</h:head>
<h:body>
		<p:graphicImage library="IMG" name="prodeb1.png"/>
	
	<h1 class="center">ATUALIZAÇÃO DE FUNCIONÁRIO</h1>
	<h:form>
		<p:growl id="growll" /> 
		<div class="center">
			<p:panel icon="ui-icon-check" header="Atualizar" style="width:32%" >
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nomeatt"/>
					<p:inputText value="#{funci.funcionario.nome}" size="25" id="nomeatt" 
					placeholder="Digite o nome aqui..." required="true" 
					requiredMessage="O Nome é Obrigatório!"/>
					
					<p:outputLabel value="E-Mail:" for="emailatt"/>
					<p:inputText value="#{funci.funcionario.email}" size="35" id="emailatt" 
					placeholder="Digite o e-mail aqui..." required="true" 
					requiredMessage="O E-Mail é Obrigatório!"/>
				</h:panelGrid>
				<p:inputText value="#{funci.funcionario.id}" type="hidden" />
				<div id="right">
					<p:commandButton ajax="false" action="#{funci.salvar}" icon="ui-icon-plusthick" value="Atualizar"/>
				</div>
				
			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
