<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="CSS" name="Style.css"/>
	<title>prodeb.ba</title>
</h:head>
<h:body>
	<h1>Login Prodeb</h1>
	
	
		<h:form id="form">
		<div class="center">
			<p:panel icon="ui-icon-check" header="Cadastro" style="width:32%" >
				<p:growl autoUpdate="true" life="2000"/>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome"/>
					<p:inputText value="#{funci.funcionario.nome}" size="30" id="nome" placeholder="Digite o nome aqui..." required="true" requiredMessage="O Nome é Obrigatório!"/>
					<p:outputLabel value="E-Mail:" for="email"/>
					<p:inputText value="#{funci.funcionario.email}" size="30" id="email" placeholder="Digite o e-mail aqui..." required="true" requiredMessage="O E-Mail é Obrigatório!"/>
				</h:panelGrid>
					<div id="right">
						<p:commandButton action="#{funci.salvar}" icon="ui-icon-plusthick" value="Adicionar" />
					</div>
			</p:panel>
		</div>
	</h:form>
	
	
	<h:form>
	<p:messages autoUpdate="true" id="msg"/>
		<p:panel header="Login" style="width:30%; height:120px" >
			
			<h:panelGrid columns="2">
				<p:outputLabel value="Login:" for="login"/> 
				<p:inputText  size="25" id="login" placeholder="digite o login aqui..." required="true" requiredMessage="O Login é Obrigatório!"/>
				<p:outputLabel value="Senha:" for="senha"/> 
				<p:password size="25" id="senha" placeholder="digite a senha aqui..." required="true" requiredMessage="A Senha é Obrigatório!" feedback="true" weakLabel="muito fraca" goodLabel="Senha razoavel" strongLabel="Senha forte" inline="true"/>
			</h:panelGrid>
			<div id="right">
				<h:commandButton value="Logar"/>
			</div>
		</p:panel>
	</h:form>

</h:body>
</html>
