<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="CSS" name="Style.css"/>
	<title>prodeb.ba</title>
</h:head>
<h:body>
	<h1>Login Prodeb</h1>
	<h:form>
	<p:messages autoUpdate="true" id="msg"/>
		<p:panel header="Login" style="width:30%; height:120px" >
			
			<h:panelGrid columns="2">
				<p:outputLabel value="Login:" for="login"/> 
				<p:inputText  size="25" id="login" placeholder="digite o login aqui..." required="true" requiredMessage="O Login é Obrigatório!"/>
				<p:outputLabel value="Senha:" for="senha"/> 
				<p:password size="25" id="senha" placeholder="digite a senha aqui..." required="true" requiredMessage="A Senha é Obrigatório!" feedback="true" weakLabel="muito fraca" goodLabel="Senha razoavel" strongLabel="Senha forte" inline="true"/>
			</h:panelGrid>
			<div id="right">
				<h:commandButton value="Logar"/>
			</div>
		</p:panel>
	</h:form>

</h:body>
</html>
